<html>
  <head>
    <script>
      function factors()
      {
        var display=" ";
        var s=document.getElementById("1").value;
        if(isNaN(s)==false)
        var number=parseInt(s);
        for(var i=1;i<=number;i++)
        {
          if(number%i==0)
          {
            display+= i+" is"+" a factor "+"<br>"
        //  document.getElementById("2").innerHTML+="<br>"+i+" is a factor";

          }
        }
        document.getElementById("2").innerHTML=display;
      }
      </script>
  </head>
  <body>
    <p>This page shows the factors of a number chosen by YOU!!!.</p>
    <input type="text"id="1">
    <button id="button"onclick="factors();">Press Me</button>

    <p id="2"> </p>
  </body>

</html>
